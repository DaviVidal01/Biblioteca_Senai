{% extends 'layout/layout3.html' %}
{% load static %}
{% block content %}
    {% include 'partials/sidebar.html' %}
    {% include 'partials/alert.html' %}
    <section class="dashboard">
        <div class="container">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div >
              <div>
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Consulta Usuarios</p>
                      <form method="GET" action="{% url 'listarU' %}" class="mb-3">
                        <div class="input-group">
                          <input type="text" name="search" class="form-control" placeholder="Pesquisar por nome de usuário">
                          <button type="submit" class="btn btn-primary">Pesquisar</button>
                        </div>
                      </form>
                      <form class="mx-1 mx-md-4"  action= "{% url 'listarU' %}" method="post">
                        {% csrf_token %}
                        {% for u in usuarios %}
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example1c">Nome: {{u.nome}}<a href="{% url 'deleteU' u.id %}"> |Deletar|</a><a href="{% url 'editarU' u.id %}"> |Atualizar|</a></label> 
                          </div>
                        </div>
                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label" for="form3Example1c">Endereço: {{u.endereco}}</label>  
                            </div>
                          </div>
                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label" for="form3Example1c">Telefone:{{u.telefone}}</label>  
                            </div>
                          </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example3c">Email:{{u.email}}</label>
                          </div>
                        </div>
                        {% endfor %}
                      </form>
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                        class="img-fluid" alt="Sample image">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
  {% endblock %}
