{% load static %} 
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <script src="assets/js/bootstrap.bundle.js"></script>
    <link rel="icon" href="assets/img/azul-X.png" type="image/x-icon">
    <title>Admin | X-Books</title>

    <style>
    :root{
        /* ===== Colors ===== */
        --primary-color: #0E4BF1;
        --panel-color: #FFF;
        --text-color: #000;
        --black-light-color: #707070;
        --border-color: #e6e5e5;
        --toggle-color: #DDD;
        --box1-color: #4DA3FF;
        --box2-color: #FFE6AC;
        --box3-color: #E7D1FC;
        --title-icon-color: #fff;
        
        /* ====== Transition ====== */
        --tran-05: all 0.5s ease;
        --tran-03: all 0.3s ease;
        --tran-03: all 0.2s ease;
    }
    body{
        min-height: 100vh;
    }
    body.dark{
        --primary-color: #3A3B3C;
        --panel-color: #242526;
        --text-color: #CCC;
        --black-light-color: #CCC;
        --border-color: #4D4C4C;
        --toggle-color: #FFF;
        --box1-color: #3A3B3C;
        --box2-color: #3A3B3C;
        --box3-color: #3A3B3C;
        --title-icon-color: #CCC;
    }
    /* === Custom Scroll Bar CSS === */
    ::-webkit-scrollbar {
        width: 8px;
    }
    ::-webkit-scrollbar-track {
        background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
        background: var(--primary-color);
        border-radius: 12px;
        transition: all 0.3s ease;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #0b3cc1;
    }
    body.dark::-webkit-scrollbar-thumb:hover,
    body.dark .activity-data::-webkit-scrollbar-thumb:hover{
        background: #3A3B3C;
    }
    sidebar{
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 250px;
        padding: 10px 14px;
        background-color: var(--panel-color);
        border-right: 1px solid var(--border-color);
        transition: var(--tran-05);
    }
    sidebar.close{
        width: 73px;
    }
    sidebar .logo-name{
        display: flex;
        align-items: center;
    }
    sidebar .logo-image{
        display: flex;
        justify-content: center;
        min-width: 45px;
    }
    sidebar .logo-image img{
        width: 40px;
        object-fit: cover;
        border-radius: 50%;
    }
    sidebar .logo-name .logo_name{
        font-size: 22px;
        font-weight: 600;
        color: var(--text-color);
        margin-left: 14px;
        transition: var(--tran-05);
    }

    sidebar.close .logo_name{
        opacity: 0;
        pointer-events: none;
    }
    sidebar.menu-items{
        margin-top: 40px;
        height: calc(100% - 90px);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    .menu-items li{
        list-style: none;
    }
    .menu-items li a{
        display: flex;
        align-items: center;
        height: 50px;
        text-decoration: none;
        position: relative;
    }
    .nav-links li a:hover:before{
        content: "";
        position: absolute;
        left: -7px;
        height: 5px;
        width: 5px;
        border-radius: 50%;
        background-color: var(--primary-color);
    }
    body.dark li a:hover:before{
        background-color: var(--text-color);
    }
    .menu-items li a i{
        font-size: 24px;
        min-width: 45px;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--black-light-color);
    }
    .menu-items li a .link-name{
        font-size: 18px;
        font-weight: 400;
        color: var(--black-light-color);    
        transition: var(--tran-05);
    }
    sidebar.close li a .link-name{
        opacity: 0;
        pointer-events: none;
    }
    .nav-links li a:hover i,
    .nav-links li a:hover .link-name{
        color: var(--primary-color);
    }
    body.dark .nav-links li a:hover i,
    body.dark .nav-links li a:hover .link-name{
        color: var(--text-color);
    }
    .menu-items .logout-mode{
        padding-top: 10px;
        border-top: 1px solid var(--border-color);
    }
    .menu-items .mode{
        display: flex;
        align-items: center;
        white-space: nowrap;
    }
    .menu-items .mode-toggle{
        position: absolute;
        right: 14px;
        height: 50px;
        min-width: 45px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }
    .mode-toggle .switch{
        position: relative;
        display: inline-block;
        height: 22px;
        width: 40px;
        border-radius: 25px;
        background-color: var(--toggle-color);
    }
    .switch:before{
        content: "";
        position: absolute;
        left: 5px;
        top: 50%;
        transform: translateY(-50%);
        height: 15px;
        width: 15px;
        background-color: var(--panel-color);
        border-radius: 50%;
        transition: var(--tran-03);
    }
    body.dark .switch:before{
        left: 20px;
    }
    .dashboard{
        position: relative;
        left: 250px;
        background-color: var(--panel-color);
        min-height: 100vh;
        width: calc(100% - 250px);
        padding: 10px 14px;
        transition: var(--tran-05);
        margin: -120px 0 30px 0;
    }

    sidebar.close ~ .dashboard{
        left: 73px;
        width: calc(100% - 73px);
    }

    sidebar.close ~ .dashboard .top{
        left: 73px;
        width: calc(100% - 73px);
    }
    .dashboard .top .sidebar-toggle{
        font-size: 26px;
        color: var(--text-color);
        cursor: pointer;
    }

    .top img{
        width: 40px;
        border-radius: 50%;
    }
    .dashboard .dash-content{
        padding-top: 50px;
    }
    .dash-content .title{
        display: flex;
        align-items: center;
        margin: 60px 0 30px 0;
    }
    .dash-content .title i{
        position: relative;
        height: 35px;
        width: 35px;
        background-color: var(--primary-color);
        border-radius: 6px;
        color: var(--title-icon-color);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
    }
    .dash-content .title .text{
        font-size: 24px;
        font-weight: 500;
        color: var(--text-color);
        margin-left: 10px;
    }
    .dash-content .boxes{
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
    }
    .dash-content .boxes .box{
        display: flex;
        flex-direction: column;
        align-items: center;
        border-radius: 12px;
        width: calc(100% / 3 - 15px);
        padding: 15px 20px;
        background-color: var(--box1-color);
        transition: var(--tran-05);
    }
    .boxes .box i{
        font-size: 35px;
        color: var(--text-color);
    }
    .boxes .box .text{
        white-space: nowrap;
        font-size: 18px;
        font-weight: 500;
        color: var(--text-color);
    }
    .boxes .box .number{
        font-size: 40px;
        font-weight: 500;
        color: var(--text-color);
    }
    .boxes .box.box2{
        background-color: var(--box2-color);
    }
    .boxes .box.box3{
        background-color: var(--box3-color);
    }
    .dash-content .activity .activity-data{
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
    }
    .activity .activity-data{
        display: flex;
    }
    .activity-data .data{
        display: flex;
        flex-direction: column;
        margin: 0 15px;
    }
    .activity-data .data-title{
        font-size: 20px;
        font-weight: 500;
        color: var(--text-color);
    }
    .activity-data .data .data-list{
        font-size: 18px;
        font-weight: 400;
        margin-top: 20px;
        white-space: nowrap;
        color: var(--text-color);
    }
@media (max-width: 1000px) {
    sidebar{
        width: 73px;
    }
    sidebar.close{
        width: 250px;
    }
    sidebar .logo_name{
        opacity: 0;
        pointer-events: none;
    }
    sidebar.close .logo_name{
        opacity: 1;
        pointer-events: auto;
    }
    sidebar li a .link-name{
        opacity: 0;
        pointer-events: none;
    }
    sidebar.close li a .link-name{
        opacity: 1;
        pointer-events: auto;
    }
    sidebar ~ .dashboard{
        left: 73px;
        width: calc(100% - 73px);
    }
    sidebar.close ~ .dashboard{
        left: 250px;
        width: calc(100% - 250px);
    }
    sidebar ~ .dashboard .top{
        left: 73px;
        width: calc(100% - 73px);
    }
    sidebar.close ~ .dashboard .top{
        left: 250px;
        width: calc(100% - 250px);
    }
    .activity .activity-data{
        overflow-X: scroll;
    }
}
@media (max-width: 720px) {
    .dash-content .boxes .box{
        width: calc(100% / 2 - 15px);
        margin-top: 15px;
    }
}
@media (max-width: 560px) {
    .dash-content .boxes .box{
        width: 100% ;
    }
}
@media (max-width: 400px) {
    sidebar{
        width: 0px;
    }
    sidebar.close{
        width: 73px;
    }
    sidebar .logo_name{
        opacity: 0;
        pointer-events: none;
    }
    sidebar.close .logo_name{
        opacity: 0;
        pointer-events: none;
    }
    sidebar li a .link-name{
        opacity: 0;
        pointer-events: none;
    }
    sidebar.close li a .link-name{
        opacity: 0;
        pointer-events: none;
    }
    sidebar ~ .dashboard{
        left: 0;
        width: 100%;
    }
    sidebar.close ~ .dashboard{
        left: 73px;
        width: calc(100% - 73px);
    }
    sidebar ~ .dashboard .top{
        left: 0;
        width: 100%;
    }
    sidebar.close ~ .dashboard .top{
        left: 0;
        width: 100%;
    }
}
    </style>
  </head>
  <body>

    {% block content %}
    {% endblock %}

  </body>
</html>
