{% extends 'layout/layout3.html' %}
{% load static %}
{% block content %}
    {% include 'partials/sidebar.html' %}
    {% include 'partials/alert.html' %}
    <section class="dashboard">
        <div class="container">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div >
              <div>
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Editar dados dos Livros</p>
                      <form class="mx-1 mx-md-4" action="{% url 'updateL' livros.id %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="text" name="titulo_form" value="{{livros.titulo}}">
                        <input type="text" name="autor_form" value="{{livros.autor}}">
                        <input type="text" name="status_form" value="{{livros.status}}">
                        <input type="text" name="ano_form" value="{{livros.ano}}">
                        <input label="Destaque?" type="checkbox" name="destaque_form" value="{{livros.destaque}}">
                        <input type="file" name="image_form" value="{{livros.image}}">
                        <button type="submit">Enviar</button>
                    </form>
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                        class="img-fluid" alt="Sample image">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
  {% endblock %}
